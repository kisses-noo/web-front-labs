<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Андреичева Алина Георгиевна. Лабораторная 6</title>
    <link rel="stylesheet" href="../maim.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
</head>

<script>
    function filter() {
        let color = document.getElementById('wear-color').value;
        let type = document.getElementById('wear-type').value;
        let wear = document.getElementById('wear');

        if(color == 'Красный' && type == 'Футболка') {
            wear.src = 'красная_футболка.jpg';
        }
        else if (color == 'Белый' && type == 'Футболка') {
            wear.src = 'белая_футболка.jpg';
        } 
        else if (color == 'Черный' && type == 'Футболка') {
            wear.src = 'черная_футболка.jpg';
        } 
        else if (color == 'Красный' && type == 'Поло') {
            wear.src = 'красное_поло.jpg';
        } 
        else if (color == 'Белый' && type == 'Поло') {
            wear.src = 'белое_поло.jpg';
        } 
        else if (color == 'Черный' && type == 'Поло') {
            wear.src = 'черное_поло.jpg';
        } 
        else if (color == 'Красный' && type == 'Майка') {
            wear.src = 'красная_майка.jpg';
        } 
        else if (color == 'Белый' && type == 'Майка') {
            wear.src = 'белая_майка.jpg';
        } 
        else if (color == 'Черный' && type == 'Майка') {
            wear.src = 'майка_черная.jpg';
        }
        wear.style.width = '300px'; 
        wear.style.height = '300px'
    }      
</script>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <div>
            Цвет одежды:
            <select id="wear-color">
                <option>Красный</option>
                <option>Белый</option>
                <option>Черный</option>
            </select><br>

            Тип одежды:
            <select id="wear-type">
                <option>Футболка</option>
                <option>Поло</option>
                <option>Майка</option>
            </select><br>

            <button onclick="filter()">OK</button><br>

            <img id="wear">
        </div>
        
    </main>

    <footer>
        &copy; Алина Андреичева, ФБИ-23, 2 курс, 2023
    </footer>
    
</body>
</html>
