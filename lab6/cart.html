<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Андреичева Алина Георгиевна. Лабораторная 6</title>
    <link rel="stylesheet" href="../maim.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <style>
        table {
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-style: double;
            
        }
    </style>

    <script>
        function calculateTotal() {
            let balance = parseFloat(document.getElementById('balance').value);
            let item1 = parseFloat(document.getElementById('item1').value) || 0;
            let item2 = parseFloat(document.getElementById('item2').value) || 0;
            let item3 = parseFloat(document.getElementById('item3').value) || 0;
            let item4 = parseFloat(document.getElementById('item4').value) || 0;
            let item5 = parseFloat(document.getElementById('item5').value) || 0;
            let item6 = parseFloat(document.getElementById('item6').value) || 0;
            let item7 = parseFloat(document.getElementById('item7').value) || 0;

            let total = (item1 * 500) + (item2 * 50) + (item3 * 100) + (item4 * 20) + (item5 * 30) + (item6 * 300) + (item7 * 10);
            const resultDiv = document.getElementById('result');

            if (item1 < 0 || item2 < 0 || item3 < 0 || item4 < 0 || item5 < 0 || item6 < 0 || item7 < 0) {
                resultDiv.textContent = 'Ошибка: Количество товара не может быть отрицательным.';
            }
            else if (total > balance) {
                resultDiv.textContent = 'Ошибка: общая сумма ' + total + ' превышает ваш баланс ' + balance +' .';
            } 
            else if (item1 == 0 && item2 == 0 && item3 == 0 && item4 == 0 && item5 == 0 && item6 == 0 && item7 == 0) {
                resultDiv.textContent = 'Ошибка: Выберите хотя-бы один товар.';
            }
            else {
                resultDiv.textContent = 'Заказ успешно оформлен. Общая сумма: ' + total + '';
            }
        }   
    </script>

    <main>
        <label for="balance">Мой баланс:</label>
        <input type="number" id="balance" value="1000">

        <table>
            <tr>
                <th>№</th>
                <th>Товар</th>
                <th>Цена</th>
                <th>Количество</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Книга</td>
                <td>500</td>
                <td><input type="number" id="item1" value="0"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ручка</td>
                <td>50</td>
                <td><input type="number" id="item2" value="0"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Тетрадь</td>
                <td>100</td>
                <td><input type="number" id="item3" value="0"></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Карандаш</td>
                <td>20</td>
                <td><input type="number" id="item4" value="0"></td>
            </tr>
            <tr>
                <td>5</td>
                <td>Линейка</td>
                <td>30</td>
                <td><input type="number" id="item5" value="0"></td>
            </tr>
            <tr>
                <td>6</td>
                <td>Калькулятор</td>
                <td>300</td>
                <td><input type="number" id="item6" value="0"></td>
            </tr>
            <tr>
                <td>7</td>
                <td>Ластик</td>
                <td>10</td>
                <td><input type="number" id="item7" value="0"></td>
            </tr>
        </table>

        <button onclick="calculateTotal()">OK</button>
        <div id="result"></div>
        
    </main>

    <footer>
        &copy; Алина Андреичева, ФБИ-23, 2 курс, 2023
    </footer>
    
</body>
</html>
