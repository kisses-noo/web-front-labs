<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Андреичева Алина Георгиевна. Лабораторная 4</title>
    <link rel="stylesheet" href="../maim.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">

    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }

        function showDifference() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }

        function showProduct() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение ' + a + ' и ' + b + ' равно ' + result);
        }

        function showDivision() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if (b === 0) {
                alert('Ошибка: деление на ноль!');
            } else {
                let result = a / b;
                alert('Деление ' + a + ' на ' + b + ' равно ' + result);
            }
        }

        function showAuthor() {
            let author = "Автор страницы:\nАндреичева Алина Георгиевна"
            alert(author);
        }

        function WelcomMessage() {
            alert("Приветствую вас на моей странице!\nЦитата Джорджа Лукаса:\nЕсли вы хотите сделать что-то великое в один прекрасный день, помните: один прекрасный день-это сегодня.");
        }

        function changeOutput(buttonNum, backColor, textColor, borderW) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.borderWidth = borderW
        }
    </script>

    <style>
        .message {
            height: 40px;
            width: 220px;
            background-color: rgb(164, 235, 136);
            border: 4px double darkgreen;
            display: inline-block;
            text-align: center;
            cursor: pointer;
        }
        header{
            cursor: pointer;
        }

        footer{
            cursor: pointer;
        }

        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 4
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"><br></label>
        <label>Второе число: <input type="number" value="7891" id="numberB"><br></label>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showDifference()">Найти разность чисел</div>
        <div class="message" onclick="showProduct()">Найти произведение чисел</div>
        <div class="message" onclick="showDivision()">Найти деление чисел</div>

        <div class="message" onclick="showAuthor()">
            Узнать, кто автор страницы
        </div>

        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow', '4px')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', 'dashed', '4px')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'grey', 'orange', 'double', '4px')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'lightgreen', 'blue', 'groove', '4px')">
        </div>

        <div id="output"></div>
    </main>

    <footer onclick="WelcomMessage()">
        &copy; Алина Андреичева, ФБИ-23, 2 курс, 2023
    </footer>
    
</body>
</html>
