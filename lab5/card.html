<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Андреичева Алина Георгиевна. Лабораторная 4</title>
    <link rel="stylesheet" href="../maim.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
</head>

<script>
    function calculateTotal() {
        let item1 = parseInt(document.getElementById('item1').value);
        let item2 = parseInt(document.getElementById('item2').value);
        let item3 = parseInt(document.getElementById('item3').value);
        let item4 = parseInt(document.getElementById('item4').value);
        let item5 = parseInt(document.getElementById('item5').value);
        
        totalPrice = item1 * 100 + item2 * 80 + item3 * 150 + item4 * 300 + item5 * 350;
        document.getElementById('total-price').innerText = "Общая сумма к оплате:" + totalPrice;
    }

    function clearCart() {
        document.getElementById('item1').value = '';
        document.getElementById('item2').value = '';
        document.getElementById('item3').value = '';
        document.getElementById('item4').value = '';
        document.getElementById('item5').value = '';
        document.getElementById('total-price').innerText = '';
    }
</script>

<style>
    label {
        display: block;
        margin-bottom: 5px;
    }

    .cart-item {
        margin-bottom: 10px;
    }

    button {
        margin-top: 10px;
    }

    #total-price {
        margin-top: 20px;
        font-weight: bold;
    }
</style>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 4
    </header>

    <main>
        <h1>Корзина товаров</h1>
        <label for="item1">Яблоки (100р/шт): <input type="number" id="item1" placeholder="Сколько яблок надо?"></label>
        <label for="item2">Груши (80р/шт): <input type="number" id="item2" placeholder="Сколько груш надо?"></label>
        <label for="item3">Апельсины (150р/шт): <input type="number" id="item3" placeholder="Сколько апельсин надо?"></label>
        <label for="item4">Дыни (300р/шт): <input type="number" id="item4" placeholder="Сколько дынь надо?"></label>
        <label for="item5">Арбузы (350р/шт): <input type="number" id="item5" placeholder="Сколько арбузов надо?"></label>

        <button onclick="calculateTotal()">Рассчитать</button>
        <button onclick="clearCart()">Очистить</button>
        
        <div id="total-price"></div>
    </main>

    <footer>
        &copy; Алина Андреичева, ФБИ-23, 2 курс, 2023
    </footer>
    
</body>
</html>
