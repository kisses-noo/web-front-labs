<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Андреичева Алина Георгиевна. Лабораторная 7</title>
    <link rel="stylesheet" href="../maim.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function showStockData() {
            const dates = [
                '06.05.2024', '07.05.2024', '08.05.2024', '10.05.2024',
                '13.05.2024', '14.05.2024', '15.05.2024', '16.05.2024',
                '17.05.2024', '20.05.2024'
            ];
            const prices = [
                217.80, 215.40, 199.80, 195.00,
                203.80, 200.40, 196.20, 194.40,
                192.00, 187.00
            ];

            let table = document.getElementById('table');
            for (let i = 0; i < dates.length; i++) {
                let row = document.createElement('tr');
                let dateCell = document.createElement('td');
                dateCell.textContent = dates[i];
                let priceCell = document.createElement('td');
                priceCell.textContent = prices[i];
                let differenceCell = document.createElement('td');
                if (i > 0) {
                    differenceCell.textContent = (prices[i] - prices[i-1]).toFixed(2);
                } else {
                    differenceCell.textContent = '-';
                }
                row.appendChild(dateCell);
                row.appendChild(priceCell);
                row.appendChild(differenceCell);
                table.appendChild(row);
            }

            let sum = 0;
            let max = prices[0];
            let min = prices[0];
            for (let i = 0; i < prices.length; i++) {
                sum += prices[i];
                if (prices[i] > max) {
                    max = prices[i];
                }
                if (prices[i] < min) {
                    min = prices[i];
                }
            }
            let average = (sum / prices.length).toFixed(2);
            document.getElementById('detail').innerHTML = `Среднее значение: ${average}<br>
            Максимальное значение: ${max}<br>Минимальное значение: ${min}`;
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>

    <main>
        <button onclick="showStockData()">Курс акций QIWI</button>
        <table border="1" id="table"></table>
        <div id="detail"></div>
    </main>

    <footer>
        &copy; Алина Андреичева, ФБИ-23, 2 курс, 2023
    </footer>
</body>
</html>
