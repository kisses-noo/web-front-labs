<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Андреичева Алина Георгиевна. Лабораторная 7</title>
    <link rel="stylesheet" href="../maim.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <style>
        .new-block {
            border: 2px solid black;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .new-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: blue;
            color: white;
            font-size: 12px;
            text-align: center;
            line-height: 20px;
            margin: 5px;
            display: inline-block;
            margin-bottom: 10px;
        }

    </style>

    <script>
        function addNewBlock() {
            let newBlock = document.createElement("div");
            newBlock.style.backgroundColor = 'green'
            newBlock.style.height = "40px"
            newBlock.style.width = "200px";
            newBlock.classList.add("new-block");
            newBlock.innerHTML = "Новый блок";

            document.querySelector('main').appendChild(newBlock)
        }

        function addNewBlocks() {
            let main = document.querySelector('main')
            let blockCountInput = document.getElementById('blockCount');
            let blockCount = parseInt(blockCountInput.value) || 10;
            for(let i = 0; i<blockCount; i++) {
                let newBlock = document.createElement("div");
                newBlock.style.backgroundColor = 'green'
                newBlock.style.height = "40px"
                newBlock.style.width = `${200 + i * 20}px`;
                newBlock.classList.add("new-block");
                newBlock.innerHTML = `Блок № ${i+1}: 2*${i}<sup>2</sup> = ${2 * i**2}`;

                main.appendChild(newBlock)
            }
        }

        function add20_50() {
            let main = document.querySelector('main')
            for( let i = 20; i<=50; i+=2.5) {
                let newBlock = document.createElement('div');
                newBlock.style.width = "40px";
                newBlock.style.height = "40px";
                newBlock.style.border = '1px solid';
                newBlock.style.backgroundColor = 'orange';
                newBlock.style.color = 'white';
                newBlock.style.fontSize = '16px';
                newBlock.style.margin = '5px';
                newBlock.style.textAlign = "center"

                newBlock.innerHTML = `${i}`;

                main.appendChild(newBlock);
            }

        }

        function add10_minus80() {
            let main = document.querySelector('main');
            for (let i = 10; i >= -80; i -= 3) {
                let newCircle = document.createElement('div');
                newCircle.classList.add('new-circle');
                newCircle.innerHTML = i;

                main.appendChild(newCircle);
            }
        }

        function createTransparentBlocks() {
            let main = document.querySelector('main');
            for (let i = 0; i < 10; i++) {
                let newBlock = document.createElement("div");
                newBlock.classList.add("new-block");
                newBlock.style.width = "200px";
                newBlock.style.height = "40px";
                newBlock.style.backgroundColor = "yellow";
                newBlock.style.opacity = (i + 1) / 10;
                newBlock.textContent = `Блок ${i + 1}`;
                main.appendChild(newBlock); 
            }
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>

    <main>
        <input type="number" id="blockCount" placeholder="Количество блоков">
        <button onclick="addNewBlock()">Добавить блок</button>
        <button onclick="addNewBlocks()">Добавить блоки</button>
        <button onclick="add20_50()">20 => 50</button>
        <button onclick="add10_minus80()">10 => -80</button>
        <button onclick="createTransparentBlocks()">Создать прозрачные блоки</button>
    </main>

    <footer>
        &copy; Алина Андреичева, ФБИ-23, 2 курс, 2023
    </footer>
    
</body>
</html>
